baseURL = "https://xichen1997.github.io/"
languageCode = "en-us"
title = "Xi's Blog"
theme = "PaperMod"

[pagination]
pagerSize = 10

[params]
  author = "Xi Chen"
  description = "Here is my blog to record my projects, articles and ideas. 欢迎来到我的妙妙屋。"

  # Dark mode
  defaultTheme = "dark"

  # Show reading time
  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = true
  tocopen = false

  # Math support
  math = true

  [params.homeInfoParams]
    Title = "Xi's Blog"
    Content = """
    Welcome to my blog! Here I share my thoughts on computer science, high-performance computing, and technology.

    欢迎来到我的妙妙屋。
    """

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/xichen1997"

  [[params.socialIcons]]
    name = "email"
    url = "mailto:chenxi.edu1997@gmail.com"

[menu]
  [[menu.main]]
    identifier = "posts"
    name = "Posts"
    url = "/posts/"
    weight = 10

  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 20

  [[menu.main]]
    identifier = "categories"
    name = "Categories"
    url = "/categories/"
    weight = 30

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    lineNos = true
    lineNumbersInTable = true
    noClasses = false
    style = "monokai"
    tabWidth = 4

[taxonomies]
  category = "categories"
  tag = "tags"
