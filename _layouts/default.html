<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  <head>
    {%- include head.html -%}
    {% include mathjax.html %}
    <link rel="stylesheet" href="{{ '/assets/css/dark-theme.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/syntax.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/article-typography.css' | relative_url }}">
    <style>
      .wrapper {
        width: 100%;  
        max-width: 1000px;
        margin: auto;
        padding: 20px;
      }
      
      mjx-container[display="true"] {
        overflow-x: auto;
        max-width: 100%;
        margin: 1em 0;
      }

      img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 1em auto;
      }

      pre {
        overflow-x: auto;
        padding: 1em;
        border-radius: 4px;
      }
    </style>
  </head>

  <body>
    {%- include header.html -%} 

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>
    {%- include footer.html -%}
  </body>

</html>
